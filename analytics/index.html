<html>
	<head>
		<title>Member Details</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/Common_files/css/bootstrap.min.css">
		<link rel="stylesheet" href="/Common_files/font_awesome/css/font-awesome.min.css">
		<script src="/Common_files/js/jquery.min.js"></script>
		<script src="/Common_files/js/jquery-ui.js"></script>
		<script src="/Common_files/js/bootstrap.min.js"></script>
		<style type="text/css">
			.row
			{
				margin-left: 0px;
				margin-right: 0px;
			}	
		</style>
	</head>
	<body style="background-color: #ddd;">
		<div class="row">
			<div class="col-sm-4 col-md-4 col-lg-4" style="padding: 20px;background-color: #fff;">
				<form class="form-horizontal form-material" id="analyticsform">
					<h4>Data Loss</h4>
					<div class="row">
						<div class="form-group col-sm-6 col-md-6 col-lg-6">
							From Date
								<input type="date" class="form-control" id="fromDate" required="" />
						</div>
						<div class="form-group col-sm-6 col-md-6 col-lg-6">
							To Date
								<input type="date" class="form-control" id="toDate" required=""/>
						</div>
					</div>
					<div class="form-group">
						Select Organizaion
						<select id="organization" class="form-control" multiple  required="">
							<option value="" selected disabled hidden>Select Organizaion</option>
							<option value="">none</option>
							<option value="all">all</option>
						</select>
					</div>
					<div class="form-group">
						Select Brand
						<select id="brand" class="form-control" multiple required="">
							<option value="" selected disabled hidden>Select Brand</option>
							<option value="">none</option>
							<option value="all">all</option>
						</select>
					</div>
					<div class="form-group">
						Select Version
						<select id="version" class="form-control" multiple required="">
							<option value="" selected disabled hidden>Select Version</option>
							<option value="">none</option>
							<option value="all">all</option>
						</select>
					</div>
					<div class="form-group">
						Battery status
						<select id="battery" class="form-control" multiple required="">
							<option value="" selected disabled hidden>Battery status</option>	
							<option value="">none</option>
							<option value="all">all</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-sm-8 col-md-8 col-lg-8">
				<div id="tableForstats" style="width: 100%;background-color: #fff;">
					
				</div>
			</div>
		</div>	
		<script type="text/javascript" src="js/analytics.js"></script>
	</body>
</html>
